<html lang="en">

    <title>Connexion</title>

<body id="connexion_html">

    <!-- Header et navigation -->
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="../images/logo_gbaf.png" alt="logo_gbaf">
            </a>

        </div>

        <div class="navbar">
            <a href="parametres_compte.html"><img src="../images/user.png" alt="icone user" class="icone"> Prénom Nom</a>

        </div>


    </header>
        <!-- Section principale - formulaire de Connexion-->
    <div class="connect_form">
        <form action="" method="POST">
            <div >
                <h3>Connexion</h3>
            </div>

            <div>
                <label for="user_name"> Nom d'utilisateur</label><br>
                <input class="connect_field" type="text" id="user_name" name="user_name" placeholder="Entrez votre nom d'utilisateur">
            </div>

            <div>
                <label for="password"> Mot de passe</label><br>
                <input class="connect_field" type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
            </div>

            <div id="password_forget">
                <a href="recuperation_1.html">Mot de passe oublié?</a>
            </div>


            <div>
                <input type="submit" value="SE CONNECTER">
            </div>

            <div id="inscription">
                <p>Vous n'avez pas encore de compte? <a href="inscription.html">Inscrivez-vous ici.</a></p>
            </div>
        </form>
    </div>
    
    
    <!-- footer-->
    <footer>
        <div id="footer_link">
            <img src="../images/substract.png" alt="horizontal_ligne" class="subtract">
