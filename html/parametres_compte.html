<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Parametres du compte</title>
</head>

<body>

    <!-- Header et navigation -->
    <header>
        <div id="logo">
            <a href="../index.html">
                <img src="../images/logo_gbaf.png" alt="logo_gbaf">
            </a>

        </div>

        <div class="navbar">
            <a href="parametres_compte.html"><img src="../images/user.png" alt="icone user" class="icone"> Prénom Nom</a>

            <a href="connexion.html"><img src="../images/logout.png" alt="icone sign out" class="icone"> Déconnexion</a>
        </div>


    </header>

    <!-- Section principale - formulaire d'inscription-->
    <div class="form">

        <form action="" method="POST">
            <div>
                <h3>Parametres du compte</h3>
            </div>
            <div>
                <label for="name"> Nom</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="first_name"> Prénom</label><br>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="user_name"> Nom d'utilisateur</label><br>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div>
                <label for="password"> Mot de passe</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="new_password"> Nouveau mot de passe</label><br>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div>
                <label for="confirm_new_password"> Confirmer le nouveau mot de passe</label><br>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required>
            </div>
            <div>
                <label for="secret_question"> Question secrète</label><br>
                <input type="text" id="secret_question" name="secret_question" required>
            </div>
            <div>
                <label for="secret_answer"> Réponse à la question secrète</label><br>
                <input type="text" id="secret_answer" name="secret_answer" required>
            </div>
            <div>
                <input type="submit" value="Mettre à jour les données">
            </div>
        </form>
    </div>

    <!-- footer-->
    <footer>
        <div id="footer_link">
            <img src="../images/substract.png" alt="horizontal_ligne" class="subtract">
            <a href=""> Mention Legal</a>
            <img src="../images/substract.png" alt="horizontal_ligne" class="subtract">
            <a href="#">Contact</a>
            <img src="../images/substract.png" alt="horizontal_ligne" class="subtract">
        </div>
    </footer>

</body>

</html>
